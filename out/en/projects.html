\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"},\"children\":\"404\"}],[\"$\",\"div\",null,{\"style\":{\"display\":\"inline-block\"},\"children\":[\"$\",\"h2\",null,{\"style\":{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0},\"children\":\"This page could not be found.\"}]}]]}]}]],\"notFoundStyles\":[],\"childProp\":{\"current\":[null,\"$L9\",null],\"segment\":[\"locale\",\"en\",\"d\"]},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/5db7f9e72003cf2a.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]]}],null]}]]\n"])</script><script>self.__next_f.push([1,"a:I[36316,[\"816\",\"static/chunks/816-d458c22bffa3a54c.js\",\"203\",\"static/chunks/app/%5Blocale%5D/layout-79e7459f2d1e5f05.js\"],\"\"]\ne:I[48297,[],\"\"]\nf:I[72688,[\"816\",\"static/chunks/816-d458c22bffa3a54c.js\",\"434\",\"static/chunks/434-f74b3bbacf61df53.js\",\"341\",\"static/chunks/341-f475dad25919d265.js\",\"768\",\"static/chunks/app/%5Blocale%5D/projects/page-c5a22baa7795c048.js\"],\"\"]\nb:T5bb,"])</script><script>self.__next_f.push([1,"An\u0026nbsp;interactive online museum where you can explore the subject and immerse yourself in\u0026nbsp;the atmosphere of\u0026nbsp;a\u0026nbsp;real-life residential housing courtyard. \n\u003cbr\u003e\u003cbr\u003e\nSwans made of\u0026nbsp;tires, Cheburashka made of\u0026nbsp;bottles, stumps with eyes\u0026nbsp;\u0026mdash; in\u0026nbsp;the Bestiary section, you can see and get acquainted with the biographies of\u0026nbsp;the outlandish ZHEK-art characters surrounding you.\n\u003cbr\u003e\u003cbr\u003e\nUsing the art constructor in\u0026nbsp;the DIY section, you can create your unique work of\u0026nbsp;ZHEK-art: download any background and assemble the character using the materials at\u0026nbsp;hand. \n\u003cbr\u003e\u003cbr\u003e\nThe Online Museum of\u0026nbsp;ZHEK-art is\u0026nbsp;a\u0026nbsp;large-scale multidisciplinary project with bright typography, illustrations and 3D\u0026nbsp;objects, animation and a\u0026nbsp;360-degree panorama on\u0026nbsp;the main page. The general message of\u0026nbsp;the project is\u0026nbsp;that even against the background of\u0026nbsp;gray reality, there can be\u0026nbsp;a\u0026nbsp;place for bright original creativity, accessible to\u0026nbsp;everyone and worth appreciating. \n\u003cbr\u003e\u003cbr\u003e\nAs\u0026nbsp;part of\u0026nbsp;a\u0026nbsp;large-scale PR\u0026nbsp;campaign supporting the launch of\u0026nbsp;the project, we\u0026nbsp;collaborated with popular Internet artists: we\u0026nbsp;modeled a\u0026nbsp;LEGO set\u0026nbsp;\u0026mdash; dedicated to\u0026nbsp;Russian ZHEK-art\u0026nbsp;\u0026mdash; with Oleg Lego, printed a\u0026nbsp;comic with Vitaly Terletsky, released a\u0026nbsp;limited edition merch with Nikita Gruzovik, and published an\u0026nbsp;AR mask on\u0026nbsp;Instagram."])</script><script>self.__next_f.push([1,"c:T523,"])</script><script>self.__next_f.push([1,"We\u0026nbsp;intended the special project to\u0026nbsp;be\u0026nbsp;a\u0026nbsp;platform for love confessions, and for this purpose, we\u0026nbsp;set up\u0026nbsp;a\u0026nbsp;digital Valentine card constructor on\u0026nbsp;a\u0026nbsp;dedicated website. Everyone could create their own valentine and upload it\u0026nbsp;to\u0026nbsp;the gallery of\u0026nbsp;romantic confessions. First of\u0026nbsp;all, this is\u0026nbsp;plain fun. Secondly, such UGC mechanics work well to\u0026nbsp;engage a\u0026nbsp;user in\u0026nbsp;a\u0026nbsp;dialog with the brand.\n\u003cbr\u003e\u003cbr\u003e\nThe participants participated in\u0026nbsp;a\u0026nbsp;raffle of\u0026nbsp;NFT-arts by\u0026nbsp;famous artists Ellen Sheidlin, Daria Fedorova, and Vladimir Vikhrov. We\u0026nbsp;got our users to\u0026nbsp;feel like the new Tretyakovs and Morozovs (renowned XIX-century Russian art collectors), and the project became more vivid and high-profile media-wise. So\u0026nbsp;much so\u0026nbsp;that even Paris Hilton liked an\u0026nbsp;Instagram post about the project.\n\u003cbr\u003e\u003cbr\u003e\nJust three days after the launch, there were \u003cb\u003e50,000\u003c/b\u003e Valentine\u0026rsquo;s cards in\u0026nbsp;the gallery! \u003cb\u003e40%\u003c/b\u003e of\u0026nbsp;users who have left romantic confessions have activated promotional codes for VK\u0026nbsp;Combo subscriptions, including discounts on\u0026nbsp;taxi rides with Citymobil.\u0026nbsp;\u003cb\u003e14\u003c/b\u003e\u0026nbsp;people received NFT cards. In\u0026nbsp;total, more than \u003cb\u003e100,000\u003c/b\u003e unique users visited the project page."])</script><script>self.__next_f.push([1,"9:[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"children\":[\"$\",\"$La\",null,{\"locale\":\"en\",\"messages\":{\"Index\":{\"Navigation\":{\"about\":\"About\",\"projects\":\"Projects\",\"services\":\"Services\",\"creators\":\"Creators\",\"contacts\":\"Contact us\"},\"Header\":{\"desc\":\"ethical digital agency\"},\"Cover\":\"Hi! This is\u0026nbsp;Tiger Soda. We\u0026nbsp;do\u0026nbsp;trendy, ethical, beautiful, and rewarding advertising.\",\"Ticker\":[\"we care\",\"about\",\"your brand\"],\"Clients\":\"clients\"},\"Footer\":{\"title\":\"let\u0026rsquo;s talk about your objectives\",\"desc\":\"fill out the form and we\u0026nbsp;will contact you\",\"name\":\"Name\",\"email\":\"E-mail\",\"company\":\"Company\",\"message\":\"Message\",\"button\":\"Sent\"},\"Projects\":{\"title\":\"projects\",\"button\":\"All projects\",\"coverTitle\":\"objective\",\"ideasTitle\":\"ideas and solutions\",\"artistsTitle\":\"artists\",\"navigatorButton\":\"Visit project page\",\"navigatorPrevButton\":\"Previous project\",\"navigatorNextButton\":\"Next project\",\"list\":{\"online-museum\":{\"title\":\"Online museum of\u0026nbsp;ZHEK-art\",\"previewTitle\":\"Online museum of ZHEK-art\",\"tags\":[\"Project reach 10 million\",\"\u003e40 publications in the media\",\"3 collaborations with 3 artists\"],\"cover\":\"To\u0026nbsp;rethink the role of\u0026nbsp;ZHEK-art as\u0026nbsp;a\u0026nbsp;decorative and applied art and remove derogatory associations from\u0026nbsp;it.\",\"ideas\":\"$b\",\"content\":[[{\"desc\":\"Project characters\"}],[{\"desc\":\"Character constructor\"}],[{\"desc\":\"Lego set from Artyom Bizyaev\"},{\"desc\":\"Comic by Vitaly Terletsky\"}]],\"creators\":[{\"name\":\"Artem Bizyaev\"},{\"name\":\"Vitaliy Terletsky\"}]},\"nft\":{\"title\":\"NFT-ines on\u0026nbsp;the Valentine\u0026rsquo;s Day\",\"titleM\":\"NFT-ines on\u0026nbsp;the Valentine\u0026rsquo;s\u0026nbsp\u0026nbsp Day\",\"previewTitle\":\"NFT tokens for Samokat\",\"tags\":[\"50,000 Valentine’s cards\",\"14 people received NFT-cards\",\"more than 100,000 unique users\"],\"cover\":\"Come up\u0026nbsp;with a\u0026nbsp;fun and touching special project for Valentine\u0026rsquo;s Day, which would show that Citymobil values its clients.\",\"ideas\":\"$c\",\"content\":[[{\"desc\":\"NFT by Ellen Sheidlin\"},{\"desc\":\"NFT by Vladimir Vikhrov\"}],[{\"desc\":\"NFT by Darya Fedorova\"},{\"desc\":\"NFT by Ellen Sheidlin\"}],[{\"desc\":\"NFT by Vladimir Vikhrov\"},{\"desc\":\"NFT by Darya Fedorova\"}]],\"creators\":[{\"name\":\"Ellen Sheidlin\"},{\"name\":\"Darya Fedorova\"},{\"name\":\"Vladimir Vikhrov\"}]},\"magic-mail\":{\"title\":\"Magic Mail\",\"previewTitle\":\"Magic Mail\",\"tags\":[\"630,000 views\",\"2,419 participants involved\"],\"cover\":\"To\u0026nbsp;tell the media about the release of\u0026nbsp;a\u0026nbsp;special episode of\u0026nbsp;Harry Potter on\u0026nbsp;Amediateka streaming service, dedicated to\u0026nbsp;the 20th anniversary of\u0026nbsp;the release of\u0026nbsp;the first film about the boy wizard.\",\"ideas\":\"Who hasn\u0026rsquo;t dreamed of\u0026nbsp;receiving a\u0026nbsp;letter from Hogwarts? How about a\u0026nbsp;whole parcel? In\u0026nbsp;the viral promo video we\u0026nbsp;shot for the special episode, the snowy owl Hedwig delivers gift sets right to\u0026nbsp;the doorstep\u0026nbsp;\u0026mdash; to\u0026nbsp;the homes where people are waiting for magic. In\u0026nbsp;the boxes, we\u0026nbsp;put Harry Potter-branded souvenirs and promo codes for annual subscriptions to\u0026nbsp;Amediateka. Popular lifestyle bloggers joined the campaign. They filmed the unpacking process in\u0026nbsp;Reel format, which became a\u0026nbsp;logical follow-up to\u0026nbsp;the promo video and attracted the audience\u0026rsquo;s attention.\\n\u003cbr\u003e\u003cbr\u003e\\nProject reach on\u0026nbsp;social media: \u003cb\u003e630,000 views\u003c/b\u003e\\nParticipants involved: \u003cb\u003e2,419\u003c/b\u003e\",\"content\":[[{\"desc\":\"Collaboration with bloggers\"}],[{\"desc\":\"Box design\"},{\"desc\":\"Ticket design\"}]]},\"chat-bot\":{\"previewTitle\":\"Chat-bot\"},\"five-minute-adventure\":{\"previewTitle\":\"Five minute adventure\"},\"efa-world-cup\":{\"previewTitle\":\"EFA World Cup\"}}},\"Creators\":{\"title\":\"creators\",\"button\":\"All creators\",\"projectsTitle\":\"joint projects\",\"otherTitle\":\"other works\",\"swipeInfo\":\"Swipe to see more\",\"list\":{\"aidar-bekchintaev\":{\"title\":\"Aidar Bekchintaev\",\"titleText\":\"This is\u0026nbsp;the artist with whom we\u0026nbsp;made 3D\u0026nbsp;models for the project about ZHEK-art culture: swans made of\u0026nbsp;tires and bees made of\u0026nbsp;bottles.\\n\u003cbr\u003e\u003cbr\u003e\\nAidar studied at\u0026nbsp;the Vienna Academy and works with low- and high-poly modeling, sculpting, UV\u0026nbsp;mapping and texturing. He\u0026nbsp;usually uses Maya, ZBrush, Substance Painter, and Unreal Engine in\u0026nbsp;his work.\",\"tags\":[\"3D\",\"Artist\"]},\"beletskaya-polina\":{\"title\":\"Beletskaya Polina\",\"titleText\":\"Together with her, we\u0026nbsp;make cartoons for huge and interesting projects. You can see her awesome work here.\\n\u003cbr\u003e\u003cbr\u003e\\nPolina specializes in\u0026nbsp;digital illustrations, frame-by-frame animation, cutout animation, and collage. She has created videos and illustrations for major brands from Russia, such as\u0026nbsp;Sberbank and Yandex.Market, and collaborated with international companies such as\u0026nbsp;Burger King and Zielinski \u0026amp;\u0026nbsp;Rozen.\",\"tags\":[\"Illustrator\",\"Animator\"]},\"lego-cobs\":{\"title\":\"Lego Cobs\",\"titleText\":\"For\u0026nbsp;us, Ildar made an\u0026nbsp;interactive cartoon about Ick and Monty (a\u0026nbsp;\u0026laquo;Rick and Morty\u0026raquo; parody), in\u0026nbsp;which we\u0026nbsp;integrated Russia\u0026rsquo;s largest scooter rental, car sharing and taxi ordering service.\u003cbr\u003e\u003cbr\u003eIldar\u0026rsquo;s commercials are gaining millions of\u0026nbsp;organic views, like the Belaya Dacha salad case in\u0026nbsp;TikTok; making it\u0026nbsp;to\u0026nbsp;the finals of\u0026nbsp;Effie, like a\u0026nbsp;job for a\u0026nbsp;food delivery service; saving lives, like the ad\u0026nbsp;for the charity \u0026laquo;Help Needed\u0026raquo; Foundation; and achieving incredible results in\u0026nbsp;audience engagement.\",\"tags\":[\"Motion designer\"]},\"martadello\":{\"title\":\"Martadello\",\"titleText\":\"Comic artist and art director at\u0026nbsp;a\u0026nbsp;creative agency. Posts his works in\u0026nbsp;his\u0026nbsp;VK community.\\n\u003cbr\u003e\u003cbr\u003e\\nMartadello\u0026rsquo;s digital works and jokes travel across Russian-speaking social networks and major forums, and hundreds of\u0026nbsp;thousands of\u0026nbsp;subscribers follow the lives of\u0026nbsp;his comic book characters. Here are some of\u0026nbsp;the characters: suicidal Sergei, languorous Vlad, cunning Dmitry and Treacherous Max. Konstantin has worked with such Russian market giants as\u0026nbsp;Mail.ru, Yandex and Tinkoff.\",\"tags\":[\"Motion designer\"]},\"elena-bulay\":{\"title\":\"Elena Bulay\",\"titleText\":\"Elena\u0026rsquo;s brightly colored drawings, featuring a\u0026nbsp;certain degree of\u0026nbsp;abstractionism, depict the usual self-admiration in\u0026nbsp;front of\u0026nbsp;the mirror or\u0026nbsp;a\u0026nbsp;strong winter wind. \\n\u003cbr\u003e\u003cbr\u003e\\nA\u0026nbsp;two-time winner of\u0026nbsp;the Bologna Book Fair, where she participated with illustrations for the books \u0026laquo;The Life of\u0026nbsp;Wonderful Toys\u0026raquo; and \u0026laquo;Your Dog\u0026raquo;. Her clients include such publishing houses as\u0026nbsp;MIF, AST, Labyrinth, Terre di\u0026nbsp;Mezzo Editore, Anorak, Storey Publishing, Samokat, as\u0026nbsp;well as\u0026nbsp;Azbuka Vkusa and X5\u0026nbsp;Retail Group services.\",\"tags\":[\"Illustrator\"]},\"julia-mrachnenko\":{\"title\":\"Yulia Mrachnenko\",\"titleText\":\"Illustrator, member of\u0026nbsp;the creative association \u0026laquo;Kruzhok\u0026raquo;. Yulia\u0026rsquo;s style is\u0026nbsp;easily recognizable among fellow artists.\\n\u003cbr\u003e\u003cbr\u003e\\nShe works in\u0026nbsp;raster and vector graphics and has mastered various craft techniques. After her studies at\u0026nbsp;the university, she proceeded to\u0026nbsp;restore the churches and theaters of\u0026nbsp;St. Petersburg. She drew instructions for the human rights organization OVD-Info, designed noodle boxes and created the set for the music video of\u0026nbsp;Russian-speaking artist MAYOT. Also worked with Yandex, Tinkoff, and Adidas Russia.\",\"tags\":[\"Illustrator\"]},\"dashaplesen\":{\"title\":\"DashaPlesen\",\"titleText\":\"Artist selling her works as\u0026nbsp;NFT pieces.\\n\u003cbr\u003e\u003cbr\u003e\\nShe combines art and microbiology, using mold (\u0026laquo;plesen\u0026raquo; in\u0026nbsp;Russian, hence the nickname) to\u0026nbsp;paint in\u0026nbsp;Petri dishes. Dasha joined\u0026nbsp;us to\u0026nbsp;make valentines out of\u0026nbsp;mold for our client\u0026rsquo;s project\u0026nbsp;\u0026mdash; the case turned out to\u0026nbsp;be\u0026nbsp;incredibly viral, and we\u0026nbsp;exceeded our KPI within the first few days of\u0026nbsp;the promo. \\n\u003cbr\u003e\u003cbr\u003e\\nUnderwater worlds, islands, glaciers\u0026nbsp;\u0026mdash; Dasha\u0026rsquo;s work evokes different associations for everyone. She combines science and art for a\u0026nbsp;fashion photo shoot for Rebel Magazine, Chopova Lowena, Italian artist Guerilla Toss, and corset brand Sourpez Corsets and Costumes.\",\"tags\":[\"Illustrator\"]},\"fedya-balashov\":{\"title\":\"Fedya Balashov\",\"titleText\":\"Sound engineer, sound designer, musician, teaching sound design course at\u0026nbsp;the Institute of\u0026nbsp;Business and Design.\\n\u003cbr\u003e\u003cbr\u003e\\nFedya has many interesting and impressive cases: he\u0026nbsp;was the sound designer and composer of\u0026nbsp;the game Peppered; he\u0026nbsp;has done sound design for digital media \u0026laquo;To\u0026nbsp;Be\u0026nbsp;Continued\u0026raquo;. He\u0026nbsp;also creates sound designs and music for films, TV\u0026nbsp;series, audio guides for museums, audio theater. He\u0026nbsp;has also worked with prominent Russian opposition media: Meduza, Novaya Gazeta, Takie Dela, Memorial.\",\"tags\":[\"Illustrator\",\"Animator\"]},\"ellen-scheidlin\":{\"title\":\"Ellen Scheidlin\",\"titleText\":\"Conceptual artist from St. Petersburg. \\n\u003cbr\u003e\u003cbr\u003e\\nEllen creates videos and photos based on\u0026nbsp;her own ideas. Ellen currently lives in\u0026nbsp;Florence and studies at\u0026nbsp;the Academy of\u0026nbsp;Fine Arts, creating works in\u0026nbsp;Survirtualism. Ellen experiments with the theme of\u0026nbsp;dreams and reality\u0026nbsp;\u0026mdash; for\u0026nbsp;us, she created Valentine\u0026rsquo;s Day cards inspired by\u0026nbsp;children\u0026rsquo;s drawings. \\n\u003cbr\u003e\u003cbr\u003e\\nEllen creates unique content, which is\u0026nbsp;followed by\u0026nbsp;4.5 million people on\u0026nbsp;her Instagram. She had her work exhibited in\u0026nbsp;Russia, France, Germany, Japan, and England. She has won several art blog competitions, for example: \u0026laquo;World Influencers and Bloggers Awards 2022\u0026raquo; and \u0026laquo;INSTA Awards\u0026raquo;. She has collaborated with many major brands, such as\u0026nbsp;Nike, Estee Lauder, Moncler, Bacardi, BMW, Instagram, Swatch, Schwarzkopf, L\u0026rsquo;Oreal, Coca-Cola, and Pepsico.\",\"tags\":[\"Illustrator\",\"Animator\"]},\"vitaly-terletsky\":{\"title\":\"Vitaly Terletsky\",\"titleText\":\"For\u0026nbsp;us, Vitaly drew a\u0026nbsp;comic book on\u0026nbsp;the ZHEK-art culture project: the plot features a\u0026nbsp;plush tiger protecting the elderly Antonina Stepanovna and keeping the soul of\u0026nbsp;Russia\u0026rsquo;s bedroom towns safe. \\n\u003cbr\u003e\u003cbr\u003e\\nVitaly has a\u0026nbsp;lot of\u0026nbsp;awesome projects. We\u0026nbsp;won\u0026rsquo;t tell you about all of\u0026nbsp;them, but these are the ones we\u0026nbsp;like: \u0026laquo;Sobakistan\u0026raquo; (\u0026laquo;Sobaka\u0026raquo; means \u0026laquo;dog\u0026raquo; in\u0026nbsp;Russian; the project was short-listed for the \u0026laquo;Nose\u0026raquo; Literary Prize), \u0026laquo;Yeltsin\u0026rsquo;s Fall from the Bridge\u0026raquo;, \u0026laquo;Roman, the Conqueror of\u0026nbsp;Swallows\u0026raquo;.\\n\u003cbr\u003e\u003cbr\u003e\\nVitaly has also published children\u0026rsquo;s books and board games and signed contracts with Marvel, Cartoon Network, Image, and Oni Press.\\n\u003cbr\u003e\u003cbr\u003e\\nHis commercial projects include Uber, Sber, X5\u0026nbsp;Retail, Novaya Gazeta media, Yandex, and the artist GONE.Fludd. Vitaly even has his own Wikipedia page.\",\"tags\":[\"Author\",\"Artist\",\"Publisher\"]},\"artem-bizyaev\":{\"title\":\"Artem Bizyaev\",\"titleText\":\"Author and comic book artist with a\u0026nbsp;background as\u0026nbsp;an\u0026nbsp;animation director. He\u0026nbsp;creates colorful and dynamic stories. \\n\u003cbr\u003e\u003cbr\u003e\\nThe Russian audience knows Artem from OLEG, his fan Lego sets project based on\u0026nbsp;Russian culture: Bizyaev has shown Russia from Slavic fairy tales to\u0026nbsp;the modern Russian reality with paddy wagons and protesters. \\n\u003cbr\u003e\u003cbr\u003e\\nHe\u0026nbsp;has collaborated with Russian comics publisher Bubble, Yandex.Eats, Storytel X5\u0026nbsp;Retail, and worked on\u0026nbsp;the feature films Major Grom: Plague Doctor and The Ninth.\",\"tags\":[\"Motion design\",\"Artist\"]},\"nastya-nikiforova\":{\"title\":\"Nastya Nikiforova\",\"titleText\":\"Russian visual artist, currently based in\u0026nbsp;Armenia. Nastya completed her bachelor\u0026rsquo;s degree in\u0026nbsp;filmmaking at\u0026nbsp;the Saint-Petersburg State University of\u0026nbsp;Film. Now she\u0026rsquo;s studying media art at\u0026nbsp;the Rodchenko Art School.\\n\u003cbr\u003e\u003cbr\u003e\\nNastya\u0026rsquo;s digital works are inspired by\u0026nbsp;handcrafted sculpting and natural textures. However, she works not only as\u0026nbsp;a\u0026nbsp;creative artist, but also as\u0026nbsp;a\u0026nbsp;commercial one. Her works include 3D\u0026nbsp;and motion design for AI12xBeta (corporate insurance), Viewga Studio, A.DEPTH (architectural department), Tiger Soda and Solana (decentralized blockchain). She also experienced modeling jewelry for fashion designer Ruslan Nasir and Mineral Weather.\",\"tags\":[\"Illustrator\",\"Animator\"]}}},\"Services\":{\"title\":\"services\",\"examplesTitle\":\"See examples below\",\"button\":\"Service page\",\"list\":{\"creative\":{\"title\":\"Creative\",\"desc\":\"Ideas for advertising campaigns of\u0026nbsp;any level of\u0026nbsp;complexity, both digital and offline.\",\"text\":\"We\u0026nbsp;study client needs and develop creative solutions in\u0026nbsp;digital and offline environments. Whether it\u0026rsquo;s a\u0026nbsp;promotional campaign featuring short videos for a\u0026nbsp;young audience, powerful visual statements in\u0026nbsp;outdoor advertising, a\u0026nbsp;merch collection in\u0026nbsp;collaboration with a\u0026nbsp;trendy artist, guerrilla marketing or\u0026nbsp;memorable ideas for an\u0026nbsp;offline image-building project\u0026nbsp;\u0026mdash; we\u0026nbsp;do\u0026nbsp;everything to\u0026nbsp;help a\u0026nbsp;brand find its way into the soul of\u0026nbsp;the audience.\"},\"digital-production\":{\"title\":\"Digital Production\",\"desc\":\"Product landing pages, information websites, interactive special projects: from an\u0026nbsp;idea to\u0026nbsp;a\u0026nbsp;turnkey performance. Chat-bots, mini-games, content.\",\"text\":\"From a\u0026nbsp;banner campaign to\u0026nbsp;a\u0026nbsp;gorgeous interactive website, we\u0026nbsp;know how to\u0026nbsp;materialize everything that attracts a\u0026nbsp;user on\u0026nbsp;the Internet. We\u0026nbsp;make efficient advertising while respecting the consumer, giving them value and positive emotions. This works in\u0026nbsp;the long run, increasing brand loyalty. We\u0026nbsp;are also experienced in\u0026nbsp;producing educational content for internal communication because, to\u0026nbsp;the best companies, their own employees are no\u0026nbsp;less important than their customers.\"},\"video-production-and-animation\":{\"title\":\"Video Production and Animation\",\"desc\":\"Movies of\u0026nbsp;any complexity, animation, video shooting in\u0026nbsp;a\u0026nbsp;studio, shooting with bloggers.\",\"text\":\"One picture is\u0026nbsp;worth a\u0026nbsp;thousand words. The world keeps on\u0026nbsp;loving videos, and we\u0026nbsp;keep on\u0026nbsp;making them. Advertising, informational, educational, and entertaining videos for any client\u0026rsquo;s purposes\u0026nbsp;\u0026mdash; we\u0026nbsp;provide turnkey solutions, from idea to\u0026nbsp;realization.\"},\"web3\":{\"title\":\"WEB 3.0\",\"desc\":\"AR, NFT, working with\u0026nbsp;AI\",\"text\":\"AI, NFT, AR\u0026nbsp;\u0026mdash; new technologies attract attention, and interactivity makes brand communication a\u0026nbsp;two-way street. We\u0026nbsp;follow tech trends and know how to\u0026nbsp;use innovative formats to\u0026nbsp;meet our client\u0026rsquo;s needs.\"}}}},\"children\":[\"$\",\"$L7\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",[\"locale\",\"en\",\"d\"],\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"template\":[\"$\",\"$L8\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$\",\"$L7\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",[\"locale\",\"en\",\"d\"],\"children\",\"projects\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"template\":[\"$\",\"$L8\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$Ld\",[\"$\",\"$Le\",null,{\"propsForComponent\":{\"params\":{\"locale\":\"en\"}},\"Component\":\"$f\",\"isStaticGeneration\":true}],null],\"segment\":\"__PAGE__?{\\\"locale\\\":\\\"en\\\"}\"},\"styles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/a44cf5bb020c386d.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]]}],\"segment\":\"projects\"},\"styles\":[]}]}]}]}]\n"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Tiger Soda\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Ethical digital agency\"}],[\"$\",\"meta\",\"3\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"link\",\"4\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script><script>self.__next_f.push([1,"d:null\n"])</script></body></html>
